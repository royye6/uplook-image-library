{% extends 'base.html' %}
{% block content %}
    <main class="flex flex-col my-20 items-center mx-w-full min-h-screen">
        <form action="" method="POST" class="flex flex-col w-[360px] sm:w-[400px] gap-5 h-[500px] hover: shadow-2xl rounded justify-center items-center px-2 bg-gray-900 transition-transform hover:scale-105">
            {% csrf_token %}
                <!-- <p class="text-red-500">{{ error }}</p> -->
                <input type="text" id="username" name="username" placeholder="Username" class="w-full rounded">
                <input type="password" id="password" name="password" placeholder="Password" class="w-full">
                <button type="submit" id="register_button" class="w-full bg-red-900 h-12 text-white hover:bg-red-700 shadow-xl ">Login</button>
                <a href="#" class="text-red-800 hover:text-red-700 pt-3">Forgot password</a>
                <a href="#" class="text-red-800 hover:text-red-700">Login with email instead</a>
                <p class="text-red-800">Don't have an account? <a href="{{ 'register' }}" class="text-slate-500 hover:text-slate-600">Register here</a></p>
        </form>
    </main>
{% endblock %}
