{% extends 'base.html' %}

{% block header %} 
<header class="sticky w-full">
    <nav class="flex justify-end items-center gap-4 h-12 p-5 text-[#b9b9b9]" >
        <div class="hover:text-[#775b22]"><a href="/">Home</a></div>
    </nav>
</header>
{% endblock %}
{% block content %}
    <main class="flex flex-col my-20 items-center mx-w-full min-h-screen">
        <form action="" method="POST" class="flex flex-col w-[360px] sm:w-[400px] gap-5 h-[500px] hover: shadow-2xl rounded justify-center items-center px-2 bg-gray-900 transition-transform hover:scale-105">
            {% csrf_token %}
                {% for message in messages %}
                <p class="text-red-500">{{ message }}</p>
                {% endfor %}
                <input type="text" id="username" name="username" placeholder="Username" class="w-full rounded">
                <input type="email" id="email" name="email" placeholder="Email" class="w-full">
                <input type="password" id="password" name="password" placeholder="Password" class="w-full">
                <input type="password" id="password2" name="password2" placeholder="Repeat password" class="w-full">
                <button type="submit" id="register_button" class="w-full bg-red-900 h-12 text-white hover:bg-red-700 shadow-xl ">Register</button>
                <p class="text-red-800">Already have an account? <a href="/login" class="text-slate-500 hover:text-slate-600">Login instead</a></p>
        </form>
    </main>
{% endblock %}
